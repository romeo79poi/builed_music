<!DOCTYPE html>
<html>
<head>
    <title>Google Auth Test</title>
</head>
<body>
    <h1>Google Auth Endpoint Test</h1>
    <button onclick="testGoogleAuth()">Test Google Auth</button>
    <div id="result"></div>

    <script>
        async function testGoogleAuth() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('üß™ Testing Google auth endpoint...');
                
                const response = await fetch('/api/auth/google', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        token: 'test_token_123' 
                    }),
                });

                console.log('üìä Response status:', response.status);
                console.log('üìä Response headers:', response.headers);
                
                const text = await response.text();
                console.log('üìä Response text:', text);
                
                try {
                    const json = JSON.parse(text);
                    resultDiv.innerHTML = `
                        <h3>Success!</h3>
                        <pre>${JSON.stringify(json, null, 2)}</pre>
                    `;
                } catch (parseError) {
                    resultDiv.innerHTML = `
                        <h3>Response received but not JSON:</h3>
                        <p>Status: ${response.status}</p>
                        <pre>${text}</pre>
                        <p>Parse Error: ${parseError.message}</p>
                    `;
                }
                
            } catch (error) {
                console.error('‚ùå Test error:', error);
                resultDiv.innerHTML = `
                    <h3>Error:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
